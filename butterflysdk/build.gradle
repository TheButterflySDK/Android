plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

ext {
    TheButterflySdkVersion = '2.2.1'
}

group = 'com.github.TheButterflySdk'
version = ext.TheButterflySdkVersion

android {
    compileSdkVersion 34
    namespace = 'com.butterfly.sdk'

    defaultConfig {
        minSdkVersion 19
        versionCode 5
        targetSdkVersion 34
        versionName TheButterflySdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.TheButterflySdk'
                artifactId = 'butterflysdk'
                version = TheButterflySdkVersion
            }
        }
    }
}
